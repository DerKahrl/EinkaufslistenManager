<div class="mat-elevation-z8">
  <mat-form-field class="filterClass">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="..." #input>
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>

    <table mat-table [dataSource]="dataSource" style="width: 100%;">
  
      <ng-container matColumnDef="istZutat">
        <th mat-header-cell *matHeaderCellDef > istZutat </th>
        <td mat-cell *matCellDef="let row"> {{row.istZutat}} </td>
      </ng-container>

      <ng-container matColumnDef="bezeichnung">
        <th mat-header-cell *matHeaderCellDef > Bezeichnung </th>
        <td mat-cell *matCellDef="let row"> {{row.bezeichnung}} </td>
      </ng-container>

      <ng-container matColumnDef="eigenschaften">
        <th mat-header-cell *matHeaderCellDef > Eigenschaften </th>
        <td mat-cell *matCellDef="let row">
            <mat-chip-list aria-label="Eigenschaften">
                <mat-chip *ngFor="let eigenschaft of row.eigenschaften">{{eigenschaft.bezeichnung}}</mat-chip>
            </mat-chip-list>
        </td>
      </ng-container>

      <ng-container matColumnDef="buttons">
        <th mat-header-cell *matHeaderCellDef  style="width: 80px;"></th>
        <td mat-cell *matCellDef="let row" style="width: 80px;">
          <button mat-icon-button color="primary" (click)="editProduct(row)">
            <mat-icon>edit</mat-icon>
          </button>
            <button mat-icon-button color="warn" (click)="deleteEntry(row)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
      </ng-container>

      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    </table>
    <button mat-stroked-button color="primary" (click)="newProduct()" style="width: 100%;"><mat-icon>add</mat-icon> Neues Produkt</button>
    <mat-paginator [pageSizeOptions]="[14, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
