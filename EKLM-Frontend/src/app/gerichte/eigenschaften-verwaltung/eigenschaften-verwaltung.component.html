<div class="mat-elevation-z8">
  <div style="display: flex; flex-direction: row;" class="filterClass">
    <mat-form-field style="width: -webkit-fill-available;">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="..." #input>
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>

    <button mat-stroked-button style="width: 250px; margin-left: 15px;" color="primary" (click)="router.navigate(['/eigenschaften/prio']);">Anzeigepriorit√§t bearbeiten</button>
  </div>
  <table mat-table [dataSource]="dataSource" style="width: 100%;">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> EIGS_ID </th>
      <td mat-cell *matCellDef="let row"> {{row.eigsId}} </td>
    </ng-container>

    <ng-container matColumnDef="bezeichnung">
      <th mat-header-cell *matHeaderCellDef> Bezeichnung </th>
      <td mat-cell *matCellDef="let row">
        <mat-chip-list aria-label="Eigenschaft">
          <mat-chip>{{row.bezeichnung}}</mat-chip>
        </mat-chip-list>
      </td>
    </ng-container>

    <ng-container matColumnDef="VergleichsGruppe">
      <th mat-header-cell *matHeaderCellDef> VergleichsGruppe </th>
      <td mat-cell *matCellDef="let row"> {{row.vergleichsGruppe}} </td>
    </ng-container>

    <ng-container matColumnDef="Prio">
      <th mat-header-cell *matHeaderCellDef> Prio </th>
      <td mat-cell *matCellDef="let row"> {{row.prio}} </td>
    </ng-container>

    <ng-container matColumnDef="Anzeigen">
      <th mat-header-cell *matHeaderCellDef> Anzeigen </th>
      <td mat-cell *matCellDef="let row"> {{row.anzeigen}} </td>
    </ng-container>

    <ng-container matColumnDef="buttons">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row" style="text-align: right;">
        <button mat-icon-button color="primary" (click)="updateEntry(row)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteEntry(row)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  <button mat-stroked-button color="primary" (click)="newProperty()" style="width: 100%;">
    <mat-icon>add</mat-icon> Neuer Eintrag
  </button>
  <mat-paginator [pageSizeOptions]="[14, 25, 50, 100]"></mat-paginator>
</div>
