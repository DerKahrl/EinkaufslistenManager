<div class="mat-elevation-z8">
  <mat-form-field class="filterClass">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="..." #input>
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>

    <table mat-table [dataSource]="dataSource" style="width: 100%;">
  
      <ng-container matColumnDef="Bezeichnung">
        <th mat-header-cell *matHeaderCellDef > Bezeichnung </th>
        <td mat-cell *matCellDef="let row" (click)="clickedGericht(row)"> {{row.bezeichnung}} </td>
      </ng-container>

      <ng-container matColumnDef="Zubereitungsdauer">
        <th mat-header-cell *matHeaderCellDef > Zubereitungsdauer </th>
        <td mat-cell *matCellDef="let row" (click)="clickedGericht(row)"> {{row.zubereitungsdauer}} </td>
      </ng-container>

      <ng-container matColumnDef="Schwirigkeitsgrad">
        <th mat-header-cell *matHeaderCellDef > Schwirigkeitsgrad </th>
        <td mat-cell *matCellDef="let row" (click)="clickedGericht(row)"> {{row.schwierigkeitsgrad}} </td>
      </ng-container>

      <ng-container matColumnDef="Eigenschaften">
        <th mat-header-cell *matHeaderCellDef > Eigenschaften </th>
        <td mat-cell *matCellDef="let row" (click)="clickedGericht(row)">
            <mat-chip-list aria-label="Eigenschaften">
                <mat-chip *ngFor="let eigenschaft of getGerichtEigenschaften(row)">{{eigenschaft}}</mat-chip>
            </mat-chip-list>
        </td>
      </ng-container>

      <ng-container matColumnDef="buttons">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row" style="text-align: right;">
          <button mat-icon-button color="primary" (click)="updateEntry(row)">
            <mat-icon>edit</mat-icon>
          </button>
            <button mat-icon-button color="warn" (click)="deleteEntry(row)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    </table>
    <button mat-stroked-button color="primary" (click)="newRecipe()" style="width: 100%;"><mat-icon>assignment_add</mat-icon> Neues Gericht</button>
  
    <mat-paginator [pageSizeOptions]="[14, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
