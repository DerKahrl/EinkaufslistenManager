<h1 mat-dialog-title>Neuer Einkaufsliste</h1>
<mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Bezeichnung</mat-label>
    <input matInput [(ngModel)]="data.bezeichnung">
  </mat-form-field>
  <br>
  <mat-form-field appearance="fill">
    <mat-label>Hinweis</mat-label>
    <input matInput [(ngModel)]="data.hinweis">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-stroked-button color="warn" mat-dialog-close>Abbrechen</button>
  <button mat-flat-button color="primary" [mat-dialog-close]="data" [disabled]="data.bezeichnung === ''" cdkFocusInitial>Erstellen</button>
</mat-dialog-actions>
