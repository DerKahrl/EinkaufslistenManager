<mat-toolbar color="primary">
    <span>Einkaufslisten Manager</span>
</mat-toolbar>

<div class="content-container">
    <mat-card class="loginCard">
        <div mat-card-header>
            <mat-card-title-group style="display: flex; justify-content: center;">
                <mat-card-title style="margin: auto 0 auto 0;">Login</mat-card-title>
            </mat-card-title-group>
        </div>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <mat-card-content style="display: flex; flex-direction: column; height: 200px; justify-content: space-evenly;">

                <mat-form-field appearance="fill">
                    <mat-label>Enter your Username</mat-label>
                    <input matInput [type]="'text'" formControlName="username" required>
                    <mat-error>
                        Please enter your username
                    </mat-error>

                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Enter your password</mat-label>
                    <input matInput [type]="'password'" formControlName="password" required>
                    <mat-error>
                        Please enter your password
                    </mat-error>
                </mat-form-field>

                <button mat-flat-button color="primary">Login</button>
                
            </mat-card-content>
            <mat-card-footer>
                <mat-progress-bar color="accent" mode="indeterminate" *ngIf="loggingIn===true else paddingElement"></mat-progress-bar>
                <ng-template #paddingElement>
                    <div style="height: 4px;"></div>
                </ng-template>
            </mat-card-footer>
        </form>
    </mat-card>
</div>
